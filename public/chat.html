<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="./chat-assets/css/styles.css">
    <link rel="shortcut icon" href="./chat-assets/img/favicon.png" type="image/x-icon">

</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
            <div class="messages-container chat__messages"></div>
            <div class="compose">
                <form>
                    <input type="text" placeholder="Enter your msg!">
                    <button class="send">Send</button>
                </form>
                <br>
                <button class="sendLocation">Send Location</button>
            </div>
        </div>
    </div>




    <script class="message-templets" type="text/html">
            <p>
                <span class="message__name">{{Username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
    </script>


    <script class="location-templets" type="text/html">
        <p>
            <span class="message__name">{{Username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
           <p><a href="{{location}}" target="_blank">This is my location!</a></p>
    </script>


    <script class="rooms-templets" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#usersInThatRoom}}
            <li>{{username}}</li>
            {{/usersInThatRoom}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./javascript/chat.js"></script>
</body>

</html>
