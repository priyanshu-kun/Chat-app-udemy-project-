
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="./chat-assets/css/styles.css">
    <link rel="shortcut icon" href="./chat-assets/img/favicon.png" type="image/x-icon">

</head>

<body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join the chat</h1>
                <form action="/chat.html">
                    <label for="username">Display Name</label>
                    <input type="text" name="username" id="username" placeholder="Display name" required>
                    <label for="room">Room Name</label>
                    <input type="text" name="room" id="room" placeholder="Room name" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
</body>

</html>
